<body onload="draw();">
    <img src="images/picture_frame.png" width="132" height="150" id="frame">

    </canvas>

<script type="text/javascript">
    function draw() {
        var canvas = document.getElementById("my-canvas");
        if(canvas.getContext){
            var ctx = canvas.getContext("2d");
            /**
             *  矩形色块
            for(var i=0;i<6;i++){
                for(var j=0;j<6;j++){
                    ctx.fillStyle = 'rgb(' + Math.floor(255-42.5 * i) + ',' + Math.floor(255 - 42.5 * j) + ',0)';
                    ctx.fillRect(j * 25,i * 25 ,25 ,25);
                }
            }

            // 圆心
            for(var i=0; i<6 ;i++){
                for (var j=0;j<6;j++){
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgb(' + Math.floor(255-42.5 * i) + ',' + Math.floor(255 - 42.5 * j) + ',0)';
                    ctx.arc(12.5+j*25,12.5+i*25,10,0,Math.PI*2,true);
                    ctx.stroke();
                }
            }

            // 圆形加矩形
            ctx.fillStyle = '#FD0';
            ctx.fillRect(0,0,100,100);

            ctx.fillStyle = '#6C0';
            ctx.fillRect(100,0,100,100);

            ctx.fillStyle = '#09F';
            ctx.fillRect(0,100,100,100);

            ctx.fillStyle = '#F30';
            ctx.fillRect(100,100,100,100);

            ctx.globalAlpha = 0.2;
            ctx.fillStyle = '#FFF';
            for(var i =0;i<9;i++){
                ctx.beginPath();
                ctx.arc(100,100,20+10*i,0,Math.PI * 2,true);
                ctx.fill();
            }

            // line 线型 Line styles
            ctx.fillStyle = 'rgb(255,221,0)';
            ctx.fillRect(0,0,150,37.5);

            ctx.fillStyle = 'rgb(102,204,0)';
            ctx.fillRect(0,37.5,150,37.5);

            ctx.fillStyle = 'rgb(0,153,255)';
            ctx.fillRect(0,75,150,37.5);

            ctx.fillStyle = 'rgb(255,51,0)';
            ctx.fillRect(0,112.5,150,37.5);

            for (var i=0;i<10;i++){
                ctx.fillStyle = 'rgba(255,255,255,'+(i+1)/10+')';
                for (var j=0;j<4;j++){
                    ctx.fillRect(5+i*14,5+j*37.5,14,27.5)
                }
            }

            // line width
            for(var i=0;i<10;i++){
                ctx.lineWidth = 2 + i * 2;
                ctx.beginPath();
                ctx.moveTo(5 + i*20,10);
                ctx.lineTo(5 + i*20, 210);
                ctx.closePath();
                ctx.stroke();
            }

            // lineWidth
            ctx.lineWidth = 1;
            ctx.strokeStyle = '#000';
            ctx.beginPath();
            ctx.moveTo(100,20);
            ctx.lineTo(100,100);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(75.5,20);
            ctx.lineTo(75.5,100);
            ctx.closePath();
            ctx.stroke();

            // lineCap 边角
            ctx.strokeStyle = '#09f';
            ctx.beginPath();
            ctx.moveTo(10,10);
            ctx.lineTo(140,10);
            ctx.moveTo(10,140);
            ctx.lineTo(140,140);
            ctx.stroke();

            var lineCap = ['butt','round','square'];
            ctx.strokeStyle = '#000';
            for(var i=0;i<lineCap.length;i++){
                ctx.lineWidth = 15;
                ctx.lineCap = lineCap[i];
                ctx.beginPath();
                ctx.moveTo(25 + 50 * i,10);
                ctx.lineTo(25 + 50 * i,140);
                ctx.stroke();
            }

            // lineJoin 连接点
            var lineJoin = ['round','bevel','miter'];
            ctx.lineWidth = 10;
            ctx.miterLimit = 1000;
            for(var i=0;i<lineJoin.length;i++){
                ctx.lineJoin = lineJoin[i];
                ctx.beginPath();
                ctx.moveTo(-5,5+i*40);
                ctx.lineTo(35,45+i*40);
                ctx.lineTo(75,5+i*40);
                ctx.lineTo(115,45+i*40);
                ctx.lineTo(155,5+i*40);
                ctx.stroke();
            }

            // 矩形渐变
            var linearGra = ctx.createLinearGradient(0,0,0,150);
            linearGra.addColorStop(0,'#00ABEB');
            linearGra.addColorStop(0.5,'#FFF');
            linearGra.addColorStop(0.5,'#66CC00');
            linearGra.addColorStop(1,'#FFF');

            var linearaGra1 = ctx.createLinearGradient(0,50,0,95);
            linearaGra1.addColorStop(0.5,'#000');
            linearaGra1.addColorStop(1,'rgba(0,0,0,0)');

            ctx.fillStyle = linearGra;
            ctx.strokeStyle = linearaGra1;

            // draw shapes
            ctx.fillRect(10,10,130,130);
            ctx.strokeRect(50,50,50,50);

            // 圆形渐变
            var radgrad = ctx.createRadialGradient(45,45,10,52,50,30);
            radgrad.addColorStop(0,'#A7D30C');
            radgrad.addColorStop(0.9,'#019F62');
            radgrad.addColorStop(1,'rgba(1,159,98,0)');

            var radgrad1 = ctx.createRadialGradient(105,105,20,112,120,50);
            radgrad1.addColorStop(0, '#FF5F98');
            radgrad1.addColorStop(0.75, '#FF0188');
            radgrad1.addColorStop(1, 'rgba(255,1,136,0)');

            var radgrad3 = ctx.createRadialGradient(95,15,15,102,20,40);
            radgrad3.addColorStop(0, '#00C9FF');
            radgrad3.addColorStop(0.8, '#00B5E2');
            radgrad3.addColorStop(1, 'rgba(0,201,255,0)');

            var radgrad4 = ctx.createRadialGradient(0,150,50,0,140,90);
            radgrad4.addColorStop(0, '#F4F201');
            radgrad4.addColorStop(0.5, '#E4C700');
            radgrad4.addColorStop(1, 'rgba(228,199,0,0)');


            // draw shapes
            ctx.fillStyle = radgrad4;
            ctx.fillRect(0,0,150,150);

            ctx.fillStyle = radgrad3;
            ctx.fillRect(0,0,150,150);

            ctx.fillStyle = radgrad1;
            ctx.fillRect(0,0,150,150)

            ctx.fillStyle = radgrad;
            ctx.fillRect(0,0,150,150);

            // 图案 , 类似于css背景图片 Patterns
            var image = new Image();
            image.src='images/gallery_1.jpg';
            image.onload = function(){
                var ptrn = ctx.createPattern(image,'no-repeat');
                ctx.fillStyle = 'red';
                ctx.fillRect(0,0,250,250);

                ctx.fillStyle = ptrn;
                ctx.fillRect(0,0,250,250);
            };
             **/

            // 阴影 Shadows




        }
    }
</script>
