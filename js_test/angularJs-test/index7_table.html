<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJs Table</title>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

    <script src="angular/js/angular-1.0.1.min.js"></script>
</head>
<body>
    <div class="warp">
        <h3>
            AngularJs 显示 table
        </h3>
        <div class="app" ng-app>
            <table ng-controller="customersController">
                <tr ng-repeat="x in names">
                    <td>{{x.Name}}</td>
                    <td>{{x.City}}</td>
                    <td>{{x.Country}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function customersController($scope,$http){
            $http.get("index6_phpJson.php").success(function (response) {
                $scope.names = response;
            })
        }
    </script>
</body>
</html>
