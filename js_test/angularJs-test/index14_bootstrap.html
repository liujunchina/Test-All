<!DOCTYPE html>
<html ng-app>
<head>
    <title>AngularJs Bootstrap</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css"/>
</head>
<body ng-controller="userController">
    <div class="container">
        <h3>User</h3>

        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Edit</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>
                        <button class="btn" ng-click="editUser(user.id)">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                        </button>
                    </td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                </tr>
            </tbody>
        </table>
        <hr/>
        <button class="btn btn-success" ng-click="editUser('new')">
            <span class="glyphicon glyphicon-user"></span> Create New User
        </button>
        <hr/>

        <h3 ng-show="edit">Create Nwe User: </h3>
        <h3 ng-hide="edit">Edit User: </h3>

        <form action="" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name: </label>
                <div class="col-sm-10">
                    <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name: </label>
                <div class="col-sm-10">
                    <input type="text" ng-model="lName" ng-disabled="edit" placeholder="Last Name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-10">
                    <input type="password" ng-model="passw1" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Repeat:</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="passw2" placeholder="Repeat Password"/>
                </div>
            </div>
        </form>

        <hr/>
        <button class="btn btn-success" ng-disabled="error || incomplete">
            <span class="glyphicon glypicon-save"></span>Save Changes
        </button>
    </div>
    <script src="angular/js/angular-1.0.1.min.js"></script>
    <script>
        function userController($scope){
            $scope.fName = "";
            $scope.lName = "";
            $scope.passw1 = "";
            $scope.passw2 = "";
            $scope.users = [
                {
                    id: 1,
                    fName : "xiao",
                    lName: "Ming"
                },
                {
                    id: 2,
                    fName: "Xiao",
                    lName: "Hua"
                },
                {
                    id:3,
                    fName: "Liu",
                    lName:"Jun"
                },
                {
                    id:4,
                    fName:"Zhang",
                    lName:"San"
                },
                {
                    id:5,
                    fName:"Wang",
                    lName:"Wu"
                }
            ];

            $scope.edit = true;
            $scope.error = false;
            $scope.incomplete = false;

            $scope.editUser = function (id) {
                if(id == 'new'){
                    $scope.edit = true;
                    $scope.incomplete = true;
                    $scope.fName = "";
                    $scope.lName = "";
                }else{
                    $scope.edit = false;
                    $scope.fName = $scope.users[id - 1].fName;
                    $scope.lName = $scope.users[id -1].lName;
                }
            };

            $scope.$watch("passw1", function () {
                alert("xx");
                $scope.test();
            });
            
            $scope.test = function () {

            }





        }
    </script>
</body>
</html>
