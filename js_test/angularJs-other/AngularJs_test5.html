<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnjularJs Test 5</title>
    <style>
        body {
            font-family: "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .warp {
            width: 1000px;
            height: auto;
            position: relative;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #C7C4C4;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        h1, h2, h3 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        h2 {
            font-size: 16px;
        }

        hr {
            color: #003300;
            margin: 20px 0;
        }

        div.div {
            background-color: #cccccc;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .fcblack {
            color: #000;
        }

        .fcred {
            color: red;
        }

        .fcw {
            color: white;
        }

        .fcb {
            color: blue;
        }

        .fch {
            color: #cccccc;
        }

        img, div {
            display: block;
            margin: 0;
            padding: 0;
        }

        li > img {
            max-width: 150px;
            height: auto;
        }

        li {
            position: relative;
            margin: 10px 0;
            list-style: none;
        }

        li:hover > .span_hover {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
<div class="warp" ng-app="myApp">
    <H1>Anjular JS</H1>

    <div class="div" ng-controller="myController">
        <span ng-bind="sayHellow"></span>
        <br/>

    </div>


</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/angular-1.0.1.min.js"></script>
<script>
    // 方法一 通过 provider 的 $get 方法， 定义服务
    var testService = function(){
        this.$get = function(){
            return {haha: '123, ① 定义一个叫 test1 的服务'};
        }
    }

    var myApp = angular.module('myApp',[],function($provide){
        // ① 定义一个叫 test1 的服务
        $provide.provider('test1',testService);

        // 方法二 factory 方法,有 $provide 提供
        // ② 直接把函数当成是一个对象的 $get() 方法
        $provide.factory('test2',function(){
            return {haha: '123, ② 直接把函数当成是一个对象的 $get() 方法'};
        })
    });

    // 方法三 直接使用 service 方法，最常见
    myApp.service('test3',function(){
        this.haha = '123, 直接使用 service 方法，最常见';
    });


// controller
    myApp.controller("myController",function($scope,test1,test2,test3){
        $scope.sayHellow = 'Hello World  !';
        // ①
        console.log(test1);
        console.log(test2);
        console.log(test3);
    });

</script>
</body>
</html>
