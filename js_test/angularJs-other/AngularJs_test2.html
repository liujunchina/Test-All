<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Js Test3</title>
    <style>
        body{
            font-family: "微软雅黑","Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .warp{
            width: 1000px;
            height: auto;
            position: relative;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #C7C4C4;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }
        h1,h2{
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        h2 {
            font-size: 16px;
        }
        hr{
            color: #003300;
            margin: 20px 0;
        }
        div.div{
            background-color: #cccccc;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            padding: 10px 15px;
        }
        .fcred{
            color: red;
        }
        .fcw {
            color: white;
        }
        .fcb{
            color: blue;
        }
        .fch{
            color: #cccccc;
        }
        img,div{
            display: block;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="warp">
        <H1>Anjular JS</H1>
        <div class="div">
            <h2>ng-src</h2>
            <ul>
                <li>

            </ul>

    </div>
