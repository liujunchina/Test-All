<!DOCTYPE html>
<html>
<head>
    <title>AngularJs Test</title>
    <meta charset="utf-8"/>
    <style>
        .warp{
            width: 600px;
            margin: 300px auto;
        }
        .warp>div{
            width: 200px;
            height: 100px;
            border: 1px solid red;
            text-align: center;
            -webkit-transition: all 0.6s ease;
            -moz-transition: all 0.6s ease;
            -ms-transition: all 0.6s ease;
            -o-transition: all 0.6s ease;
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>

    <div class="warp" ng-app="myApp" ng-controller="myController">
        <div ng-click="myClick()"></div>
        <p>{{w +  " * " + h}}</p>
        <p><input type="text" ng-model="w"/></p>
        <p><input type="text" ng-model="h"/></p>
    </div>
<script src="../js/jquery.min.js"></script>
<script src="../js/angular-1.0.1.min.js"></script>
<script>
    var myApp = angular.module("myApp",[]);

    myApp.controller("myController", function ($scope,$element) {
//        console.log($element);

        $e = $element.children().first();
        $scope.w = $e.width();
        $scope.h = $e.height();

        $scope.myClick = function () {
            $scope.w = parseInt($scope.w) + 10 ;
            $scope.h = parseInt($scope.h) + 10 ;
        }

        $scope.$watch("w",function(to,from){
            $e.width($scope.w);
//            alert("from " + from + " to " + to);
        });
        $scope.$watch("h", function (to, from) {
            $e.height($scope.h);
        });
    });

</script>

</body>
</html>
