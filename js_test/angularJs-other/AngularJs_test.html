<!DOCTYPE html>
<html>
<head>
    <title>AngularJs Test</title>
    <meta charset="utf-8"/>
    <style>
        .warp{
            width: 600px;
            margin: 300px auto;
        }
        .warp>div{
            background-color: #0000cc;
            width: 100px;
            height: 100px;
            text-align: center;
            -webkit-transition: all 0.6s ease;
            -moz-transition: all 0.6s ease;
            -ms-transition: all 0.6s ease;
            -o-transition: all 0.6s ease;
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>

    <div class="warp" ng-app="myApp" ng-controller="myController">
        <div ng-click="myClick()"></div>
        <p>{{w +  " * " + h}}</p>
        <p><input type="text" ng-model="w"/></p>
        <p><input type="text" ng-model="h"/></p>

        <hr/>
        <p>通过 ng-style + ng-modle 直接双向绑定</p>
        <div style="width: 10px;height: 10px;background-color: red;" ng-style="style"></div>
        <p><input type="text" name="width" ng-model="style.width"/></p>
        <p><input type="text" name="height" ng-model="style.height"/></p>
        <hr/>
        <p>ng-include 使用</p>
        <ul>
            <li><span>引入同域下的文件</span></li>
            <li>
                <div ng-include src="'includeFile.html'" style="background-color: #0089d0">
                    看不到我的 (ˇˍˇ）
                </div>
            </li>
            <li>
                <div ng-include="'includeFile.html'" style="background-color: #39b3d7">
                </div>
            </li>
        </ul>
        <p>引入 script内部文件</p>
    </div>
<script src="../js/jquery.min.js"></script>
<script src="../js/angular-1.0.1.min.js"></script>
<script>
    var myApp = angular.module("myApp",[]);

    myApp.controller("myController", function ($scope,$element) {
//        console.log($element);

        $e = $element.children().first();
        $scope.w = 200;
        $scope.h = 200;

        $scope.myClick = function () {
            $scope.w = $scope.w + 10;
            $scope.h = $scope.h + 10;
        }
        $scope.$watch("w",function(to,from){
            $e.width($scope.w);
        });
        $scope.$watch("h", function (to, from) {
            $e.height($scope.h);
        });

        $scope.style = {
            width : 100 + "px",
            height : 200 + "px"
        };
    });

</script>

</body>
</html>
