<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        overflow:hidden;
        background-color:#fcfcfc;
        margin:0;
        padding:0;
    }
    .flipbook-viewport,.flipbook-viewport.container{
        position: relative;
        width: 100%;
        height: 100%;
    }

    .flipbook-viewport .page{
        /*width:320px;*/
        /*height:507px;*/
        background-color:white;
        background-repeat:no-repeat;
        background-size:100% 100%;
    }

    .flipbook .page{
        -webkit-box-shadow:0 0 20px rgba(0,0,0,0.2);
        -moz-box-shadow:0 0 20px rgba(0,0,0,0.2);
        -ms-box-shadow:0 0 20px rgba(0,0,0,0.2);
        -o-box-shadow:0 0 20px rgba(0,0,0,0.2);
        box-shadow:0 0 20px rgba(0,0,0,0.2);
    }

    .flipbook-viewport .page img{
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin:0;
    }

    .flipbook-viewport .shadow{
        -webkit-transition: -webkit-box-shadow 0.5s;
        -moz-transition: -moz-box-shadow 0.5s;
        -o-transition: -webkit-box-shadow 0.5s;
        -ms-transition: -ms-box-shadow 0.5s;

        -webkit-box-shadow:0 0 20px #ccc;
        -moz-box-shadow:0 0 20px #ccc;
        -o-box-shadow:0 0 20px #ccc;
        -ms-box-shadow:0 0 20px #ccc;
        box-shadow:0 0 20px #ccc;
    }
</style>
</head>
<body>
    <div id="preloader" style="display:none;position: absolute; width: 100%; height: 100%; left: 0; top: 0; z-index: 99999; background-color: #353535; color: #FFF;">

            <div style="display: table-cell;vertical-align:middle;text-align: center;">
                加载中...

        </div>

    <div class="flipbook-viewport">
        <div class="container">

    <script type="text/javascript">
        $(window).on('scroll.elasticity', function (e) {
            e.preventDefault();
        }).on('touchmove.elasticity', function (e) {
            e.preventDefault();
        });

        var w;
        var h;

        function getWindowSize(){
            w=$(window).width();
            h=$(window).height();
        }

        function loadApp() {
            //
            getWindowSize();

            $('.flipbook').turn({
                width:w,
                height:h,
                elevation: 50,
                display: 'single',
                gradients: true,
                direction: "ltr",
                autoCenter: true,
                when: {
                    turned: function(event, page, pageObject) {
                        // Implementation
                    }
                }
            });

            $(window).resize(function(){
                getWindowSize();
                $(".flipbook").turn("size", w, h);
            });
        }

        yepnope({
            test : Modernizr.csstransforms,
            yep: ['./lib/turn.js'],
            nope: ['./lib/turn.html4.min.js'],
            // both: ['./css/basic.css'],
            complete: loadApp
        });
    </script>
</body>
