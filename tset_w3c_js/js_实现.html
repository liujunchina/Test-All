<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>js 实现</title>
</head>
<body>
    <h1></h1>
    <p id="demo">xx</p>
<button type="button" onclick="myFunction()">点击我试试</button>
</body>
<Script>
    document.write("<h1>This is a heading</h1>");

    function myFunction(){
        document.getElementById("demo").innerHTML = "MY First JavaScript Function";
    }

    function Test(){
        this.name = "liu";
    }
    Test.prototype = {
        say : function(){
            return "my name is " + this.name;
        }
    }

    var t = new Test();
    delete t.name;
    t.name = "liujun";
//    alert(t.say());

    document.write("<br /><br />");
    document.write(" --  - - -- - - - 我是分割线 - - - - - - - <br />");

    var i = 0 ;
    do{
        document.write(i + "<br />");
        i ++ ;
    }while(i < 10);

    document.write(" --  - - -- - - - 我是分割线 - - - - - - - <br />");
    var i = 0
    while( i <10){
        document.write(i + "<br />");
        i ++;
    }
    document.write(" --  - - -- - - - 我是分割线 - - - - - - - <br />");

    for(var i = 0; i<10;i ++){
        document.write(i + "<br />");
    }
    document.write(" --  - - -- - - - 我是分割线 - - - - - - - <br />");

    // break
    var iNum = 0;
    for(var i = 1; i<10;i++){
        if(i % 5 == 0){
            break;
        }
        iNum ++ ;
    }
    document.write(iNum);

    document.write(" --  - - -- - - - 我是分割线 - - - - - - - <br />");

    var iNum = 0;
    for(var i = 1; i < 10 ; i ++){
        if(i % 5 == 0){
            continue;
        }
        iNum ++;
    }
    document.write(iNum);


</Script>
</html>
