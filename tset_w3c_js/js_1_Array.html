<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Js Array</title>
</head>
<body>
	<h1>Array</h1>
</body>
<script type="text/javascript">
    var testArr = new Array(1,2,3,4,5);

    // this.constructor 属性
    window.document.write(testArr.constructor);

    // this.length 属性
    window.document.write('\<br\>\<br\>数据长度 ' + testArr.length);

    // prototype 属性，可以自己想数组添加 属性和方法
    Array.prototype.unique = function(){
        // 排序法，通过相邻的对比
        var tmp = new Array();
        this.sort();
        for(var i=0; i < this.length; i++){
            if (this[i] != this[i + 1]){
                tmp.push(this[i]);
            }
        }
        return tmp;
    }

    var testBefore = new Array('a','b','c','d','a','bb','c','cc','dd');
    document.write('\<br\>\<br\>去重复前数组的内容 ' + testBefore.join(" "));
    document.write('\<br\>\<br\>去重复前数组排序后 ' + testBefore.sort().join(" "));
    var testAfter = testBefore.unique();
    document.write('\<br\>\<br\>去重复前数组的内容 ' + testAfter.join(" "));

</script>

</html>
