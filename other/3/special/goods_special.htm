<div class="w_auto">
  <div class="w_box clearfix">
    {if $special.banner neq ''}
    <div class="w_banner"><img src="{$special.banner}"></div>
	{/if}
    <div class="w_main special">
      <div class="prod_main">
        <ul class="clearfix">
          {foreach from=$data item=item name=loop key=key}
          <li {if $key lt 5}class="top5"{/if}>
            <p class="img"><a href="{$item.link_url}" target="_blank"><img alt="{$item.goods_title}" src="{$item.goods_img}" height="200" /></a></p>
            <p class="name"><a href="{$item.link_url}" target="_blank">{$item.goods_title}</a></p>
            <p class="was"> <span class="bizhong">USD</span> <span class="my_shop_price" orgp="{$item.shop_price}">{$item.shop_price}</span> <span class="market_price"><span class="bizhong">USD</span> <span class="my_shop_price" orgp="{$item.market_price}">{$item.market_price}</span></span></p>
			<p class="buynow"><a href="{$item.link_url}" rel="nofollow" target="_blank">{$lang.BUY_NOW}</a></p>
            {if $item.zekou}
            <div class="off_s"><span>{$item.zekou}</span>%</div>
            {/if} </li>
          {/foreach}
          <div class="featured"></div>
        </ul>
        <div class="clear"></div>
      </div>
    </div>
    <div class="yourtext">{$special.remark}</div>
  </div>
</div>
