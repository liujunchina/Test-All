	<script type="text/javascript">
		{literal}
		//document.formsub.submit();

		jump(2);

		function jump(count) {   
			window.setTimeout(function(){   
				count--;   
				if(count > 0) {                           
				$('#num').attr('innerHTML', count);   
					jump(count);   
				} else {   
					document.formsub.submit();
				}   
			}, 1000);   
		};

		function dis()
		{
			$('.formsubbotton').show();
		}	
		setTimeout( dis, 8000);			

		</script>
		{/literal}
{include file='tongji_js.htm'}
