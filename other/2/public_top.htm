{literal}
	<script>
		(function(){
			var $js_topSearch = $("#js_topSearch");

			$js_topSearch.on("focus",function(){
				var thatObj = document.getElementById("js_topSearch"),
					thatPlaceholder = thatObj.getAttribute("placeholder"),
					thatDefaultVal = thatObj.getAttribute("data-val"),
					thatVal = thatObj.value;

				if($.trim(thatVal) === thatPlaceholder){
					thatObj.value = "";
				}
			});

			$js_topSearch.on("blur",function(){
				var thatObj = document.getElementById("js_topSearch"),
					thatPlaceholder = thatObj.getAttribute("placeholder"),
					thatDefaultVal = thatObj.getAttribute("data-val"),
					thatVal = thatObj.value;

				if(!$.trim(thatVal)){
					thatObj.value = thatPlaceholder;
				}
			});

		})();
	</script>
{/literal}
