<!DOCTYPE html>
<html lang="en">
<head>
    {include file='top.htm'}
    <link rel="stylesheet" href="/temp/skin1/dist/mincss/user_min.css?2015100701">
</head>
<body>
<header id="header">
    {include file='user_global_top.htm'}
</header>

<div class="wrap pb40">
    <div id="user-profile" class="hf">
        {include file='user/user_breadcrumbs.htm'}
        <div class="pb50 clearfix">
            <div class="user-conent-warp fr">
                <div class="user-action-menu-warp">
                    <span class="bline"></span>
                    <ul class="user-action-menu-list clearfix">
                        <li>
                            <a href="" class="current">修改密码</a>
                        </li>
                    </ul>
                </div>

                <div class="form-warp">
                    <form action="/m-users-a-do_change_password.htm" id="user-change-pass-form" class="user-global-form" method="post">
                        <label>
                            <span class="form-label"><span class="required">*</span>当前密码：</span>
                            <span>
                                <input id="js_currentPass" type="password" name="current_password" value="" maxlength="16" placeholder="请输入当前密码"/>
                            </span>
                        </label>

                        <label>
                            <span class="form-label"><span class="required">*</span>新密码：</span>
                            <span>
                                <input type="password" name="password" value="" maxlength="16" placeholder="请输入新密码" id="js_password"/>
                            </span>
                        </label>
                        <label>
                            <span class="form-label"><span class="required">*</span>确认新密码：</span>
                            <span>
                                <input type="password" name="password_confirm" value="" maxlength="16" placeholder="确认新密码"/>
                            </span>
                        </label>
                        <label>
                            <span class="form-label"><span class="required">*</span>验证码：</span>
                            <span>
                                <input type="text" name="security_code" maxlength="4" value="" placeholder="请输入验证码" class="security-code"/>
                                <span class="js_refresh refresh inline-block vem">
                                    <span class="code-warp">
                                        <img id="img-verifycode" data-src="/fun/?act=verify" src="/fun/?act=verify">
                                    </span>
                                </span>
                            </span>
                        </label>
                        <p class="mt20">
                            <span class="form-label">&nbsp;</span>
                            <a class="btn btn-default js_submit" href="javascript:;">确认</a>
                        </p>
                    </form>

                    <!-- 隐藏弹窗，-->
                    <div id="js_pop" class="tc pt30 none">
                        <p>
                            <i class="user-icon icon-big-success"></i>
                        </p>
                        <p class="bold18 mt10">您的密码已重置</p>
                        <p class="prompt fs12">请使用新密码</p>
                        <p class="mt20">
                            <a href="/m-users-a-sign.html" class="btn btn-default">重新登陆</a>
                        </p>
                    </div>
                    <!-- 隐藏弹窗，-->

                </div>

            </div>

            {include file="user/user_left.htm"}

        </div>
    </div>
</div>

<footer id="footer">
   {include file='foot.htm'}
</footer><!--end #footer -->
{literal}
<script>
    $LAB.script("user.min.js?2015100701")
        .wait(function () {
            USER.profile.changePassForm($("#user-change-pass-form"));
        });
</script>
{/literal}
</body>
</html>
