<!DOCTYPE html>
<html lang="en">
<head>
	{include file='top.htm'}

	<link rel="stylesheet" href="{$imgcache_url}mincss/login_min.css">
</head>
<body>
	<header id="header">
		{include file='user/public_sign_top.htm'}
	</header>
	
	<!-- 忘记密码主体start -->
	<div class="login-main-wrap">
		<div class="public-login-page forget-password-page w1200">
			<div class="left-pic"><img src="{$imgcache_url}images/domeimg/lazyload1.gif" width="535" height="436" data-original="{$imgcache_url}images/domeimg/login/login_left_2.png" alt=""></div>

			<div class="public-login-bord forget-password-bord" id="js_loginBord">
				<form id="js_forgetPasswordForm" action="/m-users-a-edit_password.htm" method="post" autofocus autocomplete="off">
					<div class="public-tit mb25 clearfix">
						<span class="fl tit">找回密码</span>
						<span class="fr is-have">已有五洲会帐号， <a href="/m-users-a-sign.htm">登录</a></span>
					</div>

					<div class="input-group mb25">
						<i class="login_icon icon_name position-left"></i>
						<div class="input-wrap">
							<input type="text" name="phone" maxlength="11" id="js_regPhone" data-type="2" class="phone" placeholder="请输入手机号">
						</div>
						<span class="position-right"><strong class="color_main f14">*</strong></span>
					</div>

					<div class="input-group message-group mb25" id="js_enterVerifycode">
						<div class="message-wrap clearfix">
							<div class="message fl">
								<input type="text" name="verifycode" id="js_accessCode" class="verifycode" placeholder="输入验证码">
							</div>
							<div class="img-wrap fl"><img id="js_refreshVerifycode" data-src="/fun/?act=verify" src="/fun/?act=verify" width="100" height="40"></div>
						</div>
						<span class="position-right"><strong class="color_main f14">*</strong></span>
					</div>

					<div class="input-group message-group mb25">
						<div class="message-wrap clearfix">
							<div class="message fl">
								<input type="text" name="phoneCode" id="js_regPhoneCode" class="phoneCode" placeholder="短信验证码">
							</div>
							<button id="js_smsCode" type="button" class="smscode no-click fr" disabled="disabled">获取短信验证码</button>
						</div>
						<span class="position-right"><strong class="color_main f14">*</strong></span>
					</div>

					<div class="input-group mb25">
						<i class="login_icon icon_password position-left"></i>
						<div class="input-wrap">
							<input type="password" name="password" id="js_regPassword" class="password" placeholder="请输入新密码">
						</div>
						<span class="position-right"><strong class="color_main f14">*</strong></span>
					</div>

					<div class="input-group mb25">
						<i class="login_icon icon_password position-left"></i>
						<div class="input-wrap">
							<input type="password" name="password_confirm" id="js_regPasswordConfirm" class="password_confirm" placeholder="确认新密码">
						</div>
						<span class="position-right"><strong class="color_main f14">*</strong></span>
					</div>

					<p class="submit"><input type="submit" value="确认" id="js_submitforgetPasswordForm"/></p>
				</form>
			</div><!-- .forget-password-bord -->

		</div><!-- .forget-password-page -->
		
	</div><!-- .login-main-wrap -->

	<footer id="footer">
		{include file='foot_c_js.htm'}
		{include file='user/public_sign_foot.htm'}
	</footer><!--end #footer -->
{literal}
	<script>
		$LAB.script("jquery.validate.min.js")
			.wait()
			.script("login.min.js?2015081301")
			.wait(function(){
				//找回密码
				(function(){
					var $js_forgetPasswordForm = $("#js_forgetPasswordForm");
					if($js_forgetPasswordForm.length > 0){
						// 电话
						$.validator.addMethod("mobile", function(value, element) {
				                var length = value.length;
				                var mobile =  /^(((13[0-9]{1})|(15[0-9]{1})|(17[6-8]{1})|(14[5-7]{1})|(18[0-9]{1}))+\d{8})$/;
				                return this.optional(element) || (length == 11 && mobile.test(value));
				        }, "手机号码格式错误");

						$js_forgetPasswordForm.validate({
							rules: {
								phone: {
									required: true,
									maxlength: 11,
									mobile:true
								},
								verifycode: {
									required: true,
									minlength: 4,
									maxlength: 4
								},
								phoneCode: {
									required: true
								},
							    password: {
							        required: true,
							        maxlength: 60,
							        minlength: 6
							    },
							    password_confirm: {
							        required: true,
							        minlength: 6,
							        maxlength: 60,
							        equalTo: $("#js_regPassword")
							    }
							},
							messages: {
								phone: {
									required: '请输入大陆地区手机号码',
									maxlength: '手机号码长度不能超过11位',
									mobile: '请输入正确的手机格式'
								},
								verifycode: {
									required: '请输入验证码',
									minlength: '验证码长度不对',
									maxlength: '验证码长度不对'
								},
								phoneCode: {
									required: '请输入正确的手机验证码'
								},
							    password: {
							        required:  '请设置密码',
							        minlength: '密码长度必须大于6个字符'
							    },
							    password_confirm: {
							        required:  '请再次确认密码',
							        minlength: '密码长度必须大于6个字符',
							        equalTo:   '两次密码输入不一致'
							    }
							},
						   
							errorPlacement:function(error,element){
							    element.parent().find("label.checked").remove();
							    error.appendTo(element.parent());
						    },
							success: function(label) {
							    label.remove();
							}
					    });
					}
				})();
				
			})	
	</script>
{/literal}
</body>
</html>
