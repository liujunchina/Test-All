<div class="container">
  <form class="form-horizontal" id="form" role="form" aciton="#">
    <h3 class="demo-panel-title">全局设置</h3>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="getFocus" class="col-sm-4 control-label">轮播宽度:</label>
          <div class="col-sm-8">
            <input type="input" class="form-control" inputType="num,required" placeholder="轮播宽度 (不加px)" id="haibaoWidth">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="getFocus" class="col-sm-4 control-label">轮播高度:</label>
          <div class="col-sm-8">
            <input type="input" class="form-control" inputType="num,required" placeholder="轮播高度 (不加px)" id="haibaoHeight">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="getFocus" class="col-sm-6 control-label" style="display: inline-block;float: left;">新窗口打开链接:</label>
          <div class="col-sm-6">
              <input type="checkbox" data-toggle="switch" value="1" id="isBlank" name="isBlank"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label class="col-sm-4 control-label">轮播方式:</label>
          <div class="col-sm-8">
            <select name="herolist" value="X-Men" class="select-block" id="lunboEffect">
              <option value="none">最朴实的显示隐藏效果</option>
              <option value="fade">淡出淡入显示</option>
              <option value="scrollx" selected="selected">水平滚动</option>
              <option value="scrolly">垂直滚动</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="col-sm-4 control-label">轮播特效:</label>
          <div class="col-sm-8">
            <select name="herolist" value="X-Men" class="select-block" id="lunboEasing">
              <option value="elasticOut">变幻-》抖动</option>
              <option value="elasticIn">抖动-》变幻</option>
              <option value="easeBothStrong">弹性效果</option>
              <option value="easeOutStrong" selected="selected">先快后慢（强）</option>
              <option value="easeInStrong">先慢后快（强）</option>
              <option value="easeBoth">普通滚动</option>
              <option value="easeNone">原始均速</option>
              <option value="easeOut">先快后慢（弱）</option>
              <option value="easing">先慢后快（弱）</option>
              <option value="bounceBoth">抖动-》弹跳</option>
              <option value="bounceOut">变幻-》弹跳</option>
              <option value="backOut">跑过头-》返回</option>              
              <option value="backIn">起步-》跑</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="getFocus" class="col-sm-4 control-label">轮播时长:</label>
          <div class="col-sm-8">
              <input type="input" class="form-control" inputType="num" placeholder="轮播时长 (默认 0.5s)" id="lunboDuration">
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-4">

      <div class="col-md-4">

      <div class="col-md-4">

<script type="text/javascript">
  $(function(){
    var myDate = new Date();
    timeStr = myDate.getTime();
    _num = 1;
    $("#add-haibao").click(function(event){
      event.preventDefault();
      var isCheck = checkForm("form");
      if (isCheck) {
        _num ++;
        $(".content:first").clone()
        .find("h3.demo-panel-title").text("图片(" + _num + ")参数")
        .end()
        .insertBefore("#insert-before")
        .find("input").val("");
      };
    });

    $("#submit-haibao").click(function(event){
      event.preventDefault();
      var isCheck = checkForm("form");
      if (isCheck) {
        getCode();
      };
    });

    // 修改时重置错误
    $("#form").on("change","input",function(){
      checkEm($(this));
    });
  })

  function getCode(){
    var isBlank = '';
    var haibaoHeight = $("#haibaoHeight").val();
    var haibaoWidth = $("#haibaoWidth").val();
    var lunboEffect = $("#lunboEffect").val();
    var lunboEasing = $("#lunboEasing").val();
    var lunboDuration = '0.5';
    var leftBtn = $("#leftBtn").val();
    var rightBtn = $("#rightBtn").val();
    var lunbointerval = '3';

    if ($("#isBlank:checked").val()) {
      isBlank = ' target = "_blank" ';
    };

    if ($("#lunboDuration").val() != "") {
      lunboDuration = $("#lunboDuration").val();
    };

    if ($("#lunbointerval").val() != "") {
      lunbointerval = $("#lunbointerval").val();
    };

    var codeCon = "";
    $(".content").each(function(index,em){
      var haibaoImg = $(this).find(".haibaoImg:first").val();
      var haibaoSrc = $(this).find(".haibaoSrc:first").val();
      var haibaoTitle = $(this).find(".haibaoTitle:first").val();

      if (haibaoSrc == "") {
         codeCon =  codeCon + '<li style="padding:0;margin:0;"><img alt="' + haibaoTitle + '" style="float:none;margin:0px;height:' + haibaoHeight + 'px;width:' + haibaoWidth + 'px;border:0 none;" src="' + haibaoImg + '"/></li>';
      }else{
        codeCon =  codeCon + '<li style="padding:0;margin:0;"><a title="' + haibaoTitle + '" style="padding:0;margin:0"' + isBlank + 'href="' + haibaoSrc + '"><img alt="' + haibaoTitle + '" style="float:none;margin:0px;height:' + haibaoHeight + 'px;width:' + haibaoWidth + 'px;border:0 none;" src="' + haibaoImg + '"/></a></li>';
      }
    });

 var codeBefore = '<div style="height:' + haibaoHeight + 'px;"><div class="sn-simple-logo" style="border:0 none;padding:0;top:auto;left:50%;width:' + haibaoWidth + 'px;height:'+ haibaoHeight +'px;"><div class="sn-simple-logo" style="border:0 none;padding:0;width:' + haibaoWidth + 'px;height:' + haibaoHeight + 'px;left:-50%;line-height:0px;"><div class="J_TWidget" data-widget-config="{\'nextBtnCls\':\'next' + timeStr + '\',\'circular\':true,\'activeTriggerCls\':\'arrow-d\',\'easing\':\'' + lunboEasing + '\',\'viewSize\':[' + haibaoWidth + '],\'effect\':\'' + lunboEffect + '\',\'navCls\':\'ksnavCls' + timeStr + '\',\'prevBtnCls\':\'prev' + timeStr + '\',\'contentCls\':\'lunboCon' + timeStr + '\',\'autoplay\':true,\'duration\':' + lunboDuration + ',\'interval\':' + lunbointerval + '}" data-widget-type="Carousel"><div class="J_TWidget" data-widget-config="{\'trigger\':\'.mouseOver' + timeStr + '\',\'align\':{\'node\':\'.mouseOver' + timeStr + '\',\'offset\':[-400,0],\'points\':[\'cc\',\'cc\']}}" data-widget-type="Popup" style="display:none;cursor:pointer;"><div class="prev' + timeStr + '"><img src="' + leftBtn + '"/></div></div><div class="J_TWidget" data-widget-config="{\'trigger\':\'.mouseOver' + timeStr + '\',\'align\':{\'node\':\'.mouseOver' + timeStr + '\',\'offset\':[400,0],\'points\':[\'cc\',\'cc\']}}" data-widget-type="Popup" style="display:none;cursor:pointer;"><div class="next' + timeStr + '"><img src="' + rightBtn + '"/></div></div><div class="mouseOver' + timeStr + '" style="margin:0px;padding:0px;width:' + haibaoWidth + 'px;height:' + haibaoHeight + 'px;overflow:hidden;"><ul class="lunboCon' + timeStr + '" style="padding:0px;margin:0px;width:' + haibaoWidth + 'px;height:' + haibaoHeight + 'px;">';
    var codeAfter = '</ul></div><div class="sn-simple-logo" style="cursor:pointer;bottom:10px;left:50%;cursor: pointer;bottom: 10px;left: 49%;top: auto;height: 8px;width: auto;display:none"><ul class="ksnavCls' + timeStr + '"><li style="float: left;display: inline;margin: 0;padding: 0;width: 35px;height: 8px;margin-right: 10px;background-color: #FFFFFF;"></li><li style="float: left;display: inline;margin: 0;padding: 0;width: 35px;height: 8px;margin-right: 10px;background-color: #FFFFFF;"></li></ul></div></div></div></div></div>';
    var code = codeBefore + codeCon + codeAfter ;
    $("#code").text(code)[0].focus();
  }

</script>
