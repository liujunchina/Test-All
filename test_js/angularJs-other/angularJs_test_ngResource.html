<!DOCTYPE html>
<html>
<head>
    <title>angularJs ngResource</title>
    <meta charset="utf-8"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/angular-1.0.1.min.js"></script>
    <script src="../js/angular-resource.js"></script>
    <style>
        body {
            font-family: "微软雅黑", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .warp {
            width: 1000px;
            height: auto;
            position: relative;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #C7C4C4;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        h1, h2, h3 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        h2 {
            font-size: 16px;
        }

        hr {
            color: #003300;
            margin: 20px 0;
        }

        div.div {
            background-color: #cccccc;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            padding: 10px 15px;
        }

        .fcblack {
            color: #000;
        }

        .fcred {
            color: red;
        }

        .fcw {
            color: white;
        }

        .fcb {
            color: blue;
        }

        .fch {
            color: #cccccc;
        }

        img, div {
            display: block;
            margin: 0;
            padding: 0;
        }

        li > img {
            max-width: 150px;
            height: auto;
        }

        li {
            position: relative;
            margin: 10px 0;
            list-style: none;
        }

        li:hover > .span_hover {
            opacity: 1 !important;
        }
    </style>
</head>
<body ng-app="myApp">
    <div class="warp" ng-controller="myController">
        <div class="div">
            <h3>ngResource</h3>
            <p>
                test
            </p>
        </div>
    </div>

    <script>
        var myApp = angular.module('myApp',['ngResource'],angular.noop);
        myApp.controller('myController',function($scope,$resource){
            var actions = {
                create : {
                    method: 'POST',
                    params:{_method:'create'}
                },
                read: {
                    method: 'POST',
                    params:{_method:'red'}
                },
                update:{
                    method : 'POST',
                    params: {_method:'update'}
                },
                delete:{
                    method : 'POST',
                    params: {_method:'delete'}
                },
                multi:{
                    method : 'POST',
                    params:{_method:'multi'}
                }
            };
            var Book = $resource('/book',{},actions);


        });













    </script>
</body>
</html>
