<button class="btn btn-success" ng-click="editUser('new')">
    <span class="glyphicon glyphicon-user">
        Create New User
    </span>
</button>
<hr/>

<h3 ng-show="!data.isEdit">Create New User: </h3>
<h3 ng-show="data.isEdit">Edit User: </h3>

<form action="" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <!--修改的时候不允许修改 Name-->
            <input type="text" name="" ng-model="data.fName" ng-disabled="data.isEdit" placeholder="First Name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="data.lName" ng-disabled="data.isEdit" placeholder="Last Name"/>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Password: </label>
        <div class="col-sm-10">
            <input type="password" ng-model="data.passw1" name="" placeholder="Password"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Repeat: </label>
        <div class="col-sm-10">
            <input type="password" ng-model="data.passw2" placeholder="Repeat Password"/>
        </div>
    </div>
</form>
<hr/>
<button class="btn btn-success" ng-disabled = "data.isError || !data.isComplete">
    <span class="glyphicon glyphicon-save">Save Changes</span>
</button>


<hr/>
<button class="btn btn-success" ng-click="myTest()">
    <span class="glyphicon glyphicon-save">测试数据</span>
</button>
