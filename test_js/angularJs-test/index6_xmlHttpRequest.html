<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJs XMLHttpRequest</title>
    <script src="angular/js/angular-1.0.1.min.js"></script>
</head>
<body>
    <div class="warp">
        <h1>angularJs XMLHttpRequest</h1>
        <div class="app" ng-app>
            <ul ng-controller="customersController">
                <li ng-repeat="x in names">
                    {{x.Name + ',' + x.Country}}
                </li>
            </ul>
        </div>
    </div>
    <script>
        function customersController($scope,$http){
            $http.get("index6_phpJson.php").success(function (response) {
                $scope.names = response;
            })
        }
    </script>
</body>
</html>
