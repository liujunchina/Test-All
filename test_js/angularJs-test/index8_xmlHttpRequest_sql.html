<!DOCTYPE html>
<html>
<head>
    <title>AngularJs XmlHttpRequest 获取mysql </title>
    <meta charset="utf-8"/>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

</head>
<body>
    <div class="warp" ng-app="">
        <h3>AngularJs XmlHttpRequest 获取mysql</h3>
        <table ng-controller="customersController">
            <tr ng-repeat="x in names">
                <td>{{x.name}}</td>
                <td>{{x.city}}</td>
                <td>{{x.country}}</td>
            </tr>
        </table>
    </div>

    <script>
        function customersController($scope,$http){
            $http.get("index8_xmlHttpRequest_sql.php").success(function (response) {
                $scope.names = response;
            })
        }
    </script>
    <script src="angular/js/angular-1.0.1.min.js"></script>
</body>
</html>
