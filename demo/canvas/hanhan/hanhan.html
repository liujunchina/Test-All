<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>韩寒</title>
    <meta name="description" content="韩寒H5微信页面模仿"/>
    <meta name="keywords" content="韩寒"/>
    <meta name="title" content="模仿韩寒一加手机微信h5打字机页面">
    <meta name="author" content="Liu.Jun">
    <meta name="Copyright" content="OnePLus">
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核 -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">

    <!-- IOS6全屏 Chrome高版本全屏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- webkit内核渲染页面-->
    <meta name="renderer" content="webkit">

    <meta name="viewport" content="width=640, target-densitydpi=device-dpi,user-scalable=no,maximum-scale=1">

    <meta name="format-detection" content="telephone=no">

    <!-- Le styles -->
    <link href="css/hanhan.css?2015" rel="stylesheet" type="text/css">

    <!-- Scripts -->
    <script src="js/zepto.js" type="text/javascript"></script>
    <script src="js/imagesloaded.pkgd.min.js" type="text/javascript"></script>
    <script src="js/globa.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrap">
        <div id="loading" class="pos-absolute-100">
            <div class="display-table">
                <div class="display-table-cell v-middle">
                    加载中.....
                </div>
            </div>
        </div>
        <div style="position: absolute;left: -9999px;overflow: hidden;width: 0;height: 0;display: none">
            <img id="img1" src="images/pages/1.png">
            <img id="img2" src="images/pages/2.png">
            <img id="img3" src="images/pages/3.png">
            <img id="img4" src="images/pages/4.png">
            <img id="img5" src="images/pages/5.png">
            <img id="img6" src="images/pages/6.png">
            <audio id="sound" src="audio/back.mp3" preload="auto" loop></audio>
            <audio id="s2" src="audio/img_01.mp3" preload="auto" ></audio>
            <audio id="s3" src="audio/img_02.mp3" preload="auto" ></audio>
            <audio id="s4" src="audio/img_04.mp3" preload="auto" ></audio>
            <audio id="s5" src="audio/img_03.mp3" preload="auto" ></audio>
            <audio id="s6" src="audio/img_05.mp3" preload="auto" ></audio>
            <audio id="s7" src="audio/up.mp3" preload="auto" loop></audio>
            <audio id="s8" src="audio/upend.mp3" preload="auto" ></audio>
        </div>
        <div id="box-content" class="pos-absolute-100">
            <div id="gamebox">
                <div class="wg-bg wg-bg1">
                    <div class="special-div special-1">
                        <img src="images/x/img_01.png" class="xlz1img"/>
                        <span class="xlz1">
                            <img src="images/loading.gif" style="margin-top:50px;"/>
                        </span>
                    </div>
                </div>
                <div class="wg-bg wg-bg2">
                    <div class="special-div special-2">
                      <img src="images/x/img_02.png" class="xlz2img"/>
                      <span class="xlz2">
                        <img src="images/loading.gif" style="margin-top:50px;"/>
                      </span>
                    </div>
                </div>
                <div class="wg-bg wg-bg3">
                    <div class="special-div special-3">
                      <span class="xlz3">
                        <img src="images/loading.gif" style="margin-top:50px;"/>
                      </span>
                    </div>
                </div>
                <div class="wg-bg wg-bg4">
                    <div class="special-div special-4">
                      <span class="xlz4">
                        <img src="images/loading.gif" style="margin-top:50px;"/>
                      </span>
                    </div>
                </div>
                <div class="wg-bg wg-bg5">
                    <div class="special-div special-5">
                      <span class="xlz5">
                        <img src="images/loading.gif" style="margin-top:50px;"/>
                      </span>
                    </div>
                </div>
                <div class="wg-bg wg-bg6"></div>
                <div id="spanbox"></div>
            </div>
            <div class="box-1">
                <div id="szhen-bg" class="sl-2-2">
                    <div id="szhen" class="szhen"></div>
                </div>
                <div class="sl-2-1">
                </div>
                <div id="sl-2-3" class="sl-2-3">
                </div>
                <div id="sl-2-4" class="sl-2-4">
                </div>
            </div>
            <div class="box-2"></div>
            <div id="stratbtn" class="box-3"></div>
            <div id="box-sound" class="box-sound off"></div>
        </div>
    </div>
</body>
</html>
