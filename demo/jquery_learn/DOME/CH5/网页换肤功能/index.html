<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>网页换肤</title>
<script type="text/javascript" src="../../../js/jQuery.1.8.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/skin_0.css" id="cssTyle">
</head>
<body>
 <ul id="skin">
		<li id="skin_0" title="灰色" class="selected">灰色</li>
		<li id="skin_1" title="紫色">紫色</li>
		<li id="skin_2" title="红色">红色</li>
		<li id="skin_3" title="天蓝色">天蓝色</li>
		<li id="skin_4" title="橙色">橙色</li>
		<li id="skin_5" title="淡绿色">淡绿色</li>
	</ul>

    <div id="div_side_0">
		<div id="news">
		    <h1 class="title">时事新闻</h1>
		</div>
    </div>

    <div id="div_side_1">
		<div id="game">
			<h1 class="title">娱乐新闻</h1>
		</div>
    </div>
	<script type="text/javascript">
		$(document).ready(function() {
			$li = $("#skin li");
			$li.click(function() {
				$(this).addClass("selected").siblings("li").removeClass("selected"); //修改class
				$("#cssTyle").attr("href", "./css/" + this.id + ".css"); // 修改 css 文件

				$.cookie('mycss', this.id, {path: '/',expires: 10}); // 设置 cookie 
			});
			var coo_mycss=$.cookie('mycss');
			if (coo_mycss) {// 判断是否存在 cookie
				$("#" + coo_mycss).addClass("selected").siblings("li").removeClass("selected"); //修改class
				$("#cssTyle").attr("href", "./css/" + coo_mycss + ".css"); // 修改 css 文件
			}
		})
	</script>
</body>
</html>
