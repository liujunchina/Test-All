<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../../js/jQuery.1.8.js"></script>
<style type="text/css">
* { margin:0; padding:0;}
body { font-size:12px;}
.comment { margin-top:10px; padding:10px; border:1px solid #ccc;background:#DDD;}
.comment h6 { font-weight:700; font-size:14px;}
.para { margin-top:5px; text-indent:2em;background:#DDD;}
</style>

</head>
<body>
	<p><input type="button" id="send" value="加载" /></p>
	<div class='comment'>已有评论:</div>
	<div id="resText"></div>
	
<script type="text/javascript">
	// $.getJSON(jsonfile,callback)	//	注意 getJSON 为大写 JSON

	$(document).ready(function() {
		$("#send").click(function(){
			$.getJSON("test.json",function(data){	// $.getJSON 方法在需要的时候加载 test.json,callback回调函数,通过 $.each()循环获取json的内容，输入html  ;
				var html ="";
				$.each(data,function(dataIdex,data_mess){
					// html = html + "<div class='comment'>" + data_mess.username + "<p>" + data_mess.content + "</p></div>";	//等价于下面的方法
					html = html + "<div class='comment'>" + data_mess['username'] + "<p>" + data_mess['content'] + "</p></div>";
				})
				$("#resText").append(html);
			});	

		})
	})

</script>
</body>
</html>
