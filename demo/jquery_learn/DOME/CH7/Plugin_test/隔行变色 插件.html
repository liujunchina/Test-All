<script type="text/javascript">
	$(document).ready(function(){
		$("table").alertBgColor().find("th").css("background","rgb(221, 221, 221)");
	});
	
	;(function($){
		$.fn.extend({
			"alertBgColor":function(options){
				// 默认值
				options = $.extend({
					odd:"odd",
					even:"even",
					selected:"selected"
				},options);
				
				// 附加 高亮行
				$("tbody>tr :odd",this).addClass(options.odd);	//偶数行
				$("tbody>tr :even",this).addClass(options.even);	// 奇数行
				// $("tbody>tr",this).find("input:checked").parents("tr").addClass(options.selected);	//选择行 
				$("tbody>tr",this).has(":checked").addClass(options.selected);	//选择行  和上面效果相同 
				$("tbody>tr",this).on("click",function(){
					var isSelected = $(this).hasClass(options.selected);
					// $(this).toggleClass(options.selected).find("input:checkbox").attr('checked',!isSelected);	//通过jq去设置选中
					$(this).toggleClass(options.selected).find("input:checkbox")[0].checked = !isSelected;	//通过Dom对象 checked 方法设置选中,等同于上吗的方法
					
				});
				return this;
			}
		});
	}(jQuery));
