<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>jQuery UI Sortable</title>
</head>
<script type="text/javascript" src="../../../../js/jQuery.1.8.js"></script>
<script type="text/javascript" src="../../../../js/jqui_sortable/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../../../../js/jqui_sortable/jquery.ui.mouse.min.js"></script>
<script type="text/javascript" src="../../../../js/jqui_sortable/jquery.ui.sortable.min.js"></script>
<script type="text/javascript" src="../../../../js/jqui_sortable/jquery.ui.widget.min.js"></script>
<script type="text/javascript" src="../../../../js/jqui_sortable/jquery-ui.custom.min.js"></script>
<style type="text/css">
	#myList{
		width: 80px;
		background: #eee;
		padding: 5px;
		list-style: none;
	}
	#myList a{
		text-decoration: none;
		color: #0077B0;
	}
	#myList a:hover{
		text-decoration: underline;
	}
	#myList .qlink{
		font-size: 12px;
		color: #666;
		margin-left: 10px;
	}

</style>
<body>
	<ul id="myList">
		<li id="myList_mood">
			<a href="#">心情</a>
		</li>
		<li id="myList_photo">
			<a href="#">相册</a>
			<a href="#" class="qlink">上传</a>
		</li>
		<li id="myList_blog">
			<a href="#">日志</a>
			<a href="#" class="qlink">发表</a>	
		</li>
		<li id="myList_vote">
			<a href="#">投票</a>
		</li>
		<li id="myList_share">
			<a href="#">分享</a>
		</li>
		<li id="myList_group">
			<a href="#">群组</a>
		</li>
	</ul>
	<div class="text"></div>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#myList").sortable({		//表示让 myList 下的元素支持拖动
				delay:1,	//修复可能某些时候导致点击事件失效的问题
				stop: function(){		//回调函数 事件完成后执行
					$(".text").html($(this).sortable("serialize"));
					$.post("get_serialize.php",$(this).sortable("serialize"),function(data,status){
						alert(data);
					})
				},
			});	

		})
	</script>
</body>
</html>
