<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css3 Transform 3D 视角 旋转相册</title>
    <style>
        html,body{
            overflow: hidden;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .wutai{
            position: absolute;
            width: 500px;
            height: 500px;
            left: 50%;
            margin-left: -250px;
            top: 50%;
            margin-top: -250px;
            perspective: 800px;
        }
        .bg{
            position: absolute;
            width: 128px;
            height: 100px;
            left: 50%;
            margin-left: -64px;
            top: 200px;
            background-color: rgba(0,0,0,0.3);
            text-align: center;
            transform-style: preserve-3d;
            transition: opacity 1s, transform 1s;
        }
        .warp>img{
            width: 128px;
            display: block;
            position: absolute;
            backface-visibility: visible;
            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="wutai">
    <div class="warp bg">
        <img src="img/mm10.jpg" alt=""/>
        <img src="img/mm13.jpg" alt=""/>
        <img src="img/mm15.jpg" alt=""/>
        <img src="img/mm3.jpg" alt=""/>
        <img src="img/mm4.jpg" alt=""/>
        <img src="img/mm8.jpg" alt=""/>
        <img src="img/mm7.jpg" alt=""/>
        <img src="img/mm15.jpg" alt=""/>
        <img src="img/mm8.jpg" alt=""/>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $(".warp>img").each(function (i,v) {
        $(this).css({
           // 'transform' : 'rotateY(' + i * 40 + 'deg) translateZ(195.838554845096px)',
            '-webkit-transform' : 'rotateY(' + i * 40 + 'deg) translateZ(195.838554845096px)'
        })
    })
    var deg = 0;
    $(".warp").click(function () {
        $(this).css({
            'transform': 'rotateY(' + (40 * ++deg) + 'deg)'
        })
    })
</script>


</body>
</html>
