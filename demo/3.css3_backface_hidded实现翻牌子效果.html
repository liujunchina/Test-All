<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css3 backface-visibility: hidden 翻牌子</title>
    <style>
        .viewport{
            position: absolute;
            width: 1000px;
            height: auto;
            top:20%;
            left: 50%;
            margin-left: -500px;
        }
        .overview{
            position: relative;
            display: inline-block;
            width: 270px;
            height: 360px;
        }
        .overview>div{
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-transition: all 0.6s ease;
            -moz-transition: all 0.6s ease;
            -ms-transition: all 0.6s ease;
            -o-transition: all 0.6s ease;
            transition: all 0.6s ease;
            backface-visibility: hidden;
        }
        .overview>.front{
            display: table;
            opacity: 1;
            -webkit-transform:rotateY(0deg)
            -moz-transform:rotateY(0deg);
            -ms-transform:rotateY(0deg);
            -o-transform:rotateY(0deg);
            transform:rotateY(0deg);
        }
        .overview>.backface{
            opacity: 0;
            -webkit-transform:rotateY(180deg)
            -moz-transform:rotateY(180deg);
            -ms-transform:rotateY(180deg);
            -o-transform:rotateY(180deg);
            transform:rotateY(180deg);
        }
        .img_info{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            background-color: rgba(65, 149, 122, 0.8);
            color: #FFF;
            font-size: 18px;
            font-weight: bold;
        }
        .overview:hover>.front{
            opacity: 1;
            -webkit-transform:rotateY(-180deg)
            -moz-transform:rotateY(-180deg);
            -ms-transform:rotateY(-180deg);
            -o-transform:rotateY(-180deg);
            transform:rotateY(-180deg);
        }
        .overview:hover>.backface{
            opacity: 1;
            -webkit-transform:rotateY(0deg)
            -moz-transform:rotateY(0deg);
            -ms-transform:rotateY(0deg);
            -o-transform:rotateY(0deg);
            transform:rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="warp bg">
        <div class="viewport">
            <p>你想翻哪个牌子呢</p>
            <div class="overview">
                <div class="front">
                    <div class="img_info">
                        美女二号
                    </div>

                </div>
                <div class="backface">
                    <img src="img/mm/mm2.jpg" alt=""/>
                </div>
            </div>
            <div class="overview">
                <div class="front">
                    <div class="img_info">
                        美女三号
                    </div>
                </div>
                <div class="backface">
                    <img src="img/mm/mm3.jpg" alt=""/>
                </div>
            </div>
            <div class="overview">
                <div class="front">
                    <div class="img_info">
                        美女四号
                    </div>
                </div>
                <div class="backface">
                    <img src="img/mm/mm4.jpg" alt=""/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>

</script>
</body>
</html>
