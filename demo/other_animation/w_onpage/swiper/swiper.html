<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>深圳市微讯时代网络技术有限公司</title>

    <meta name="author" content="深圳微讯时代">

    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">

    <!-- IOS6全屏 Chrome高版本全屏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- webkit内核渲染页面-->
    <meta name="renderer" content="webkit">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">

    <!--script-->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>

    <script type="text/javascript" src="js/my.js"></script>

    <!--css -->
    <link rel="stylesheet" href="css/swiper.min.css" media="all" type="text/css" />
    <link href="css/animate.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/my.css" media="all" type="text/css">
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .blue-slide {
        background: #4390EE;
    }
    .red-slide {
        background: #CA4040;
    }
    .orange-slide {
        background: #FF8604;
    }

    .swiper-container{
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <div id="preloader" style="position: absolute; width: 100%; height: 100%; left: 0; top: 0; display: block; z-index: 99999; background-color: #353535; color: #FFF;">
        <div style="display: table;width: 100%;height: 100%;">
            <div style="display: table-cell;vertical-align:middle;text-align: center;">
                加载中...
            </div>
        </div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper" id="v-wrapper">
            <div class="swiper-slide section blue-slide">
                <div class="my-content">
                    <div class="in-bg first-bg bg-position-middle-center bg-repeat-no bg-size-cover" style="background-image: url(image/1_bg.jpg);">
                        <div class="font-text fade-in tra-duration-15s tra-timing-function-ease-in fs-14" style="width: 200px; text-align: center; padding: 10px; background-color: rgba(24,58,34,0.5); border-radius: 6px; top: 10%; left: 50%; margin-left: -110px; box-shadow: 0 0 4px 0px #344C29;">
                            组局<span class="fs-20">玩狼杀</span>，缺的就是你
                        </div>
                        <div class="font-text left-fade-in tra-duration-15s tra-timing-function-ease fs-12" style="width: 270px; padding: 10px; bottom: 15%; letter-spacing: 0; background-color: rgba(24,58,34,0.5); left: 50%; margin-left: -145px; border-radius: 6px; box-shadow: 0 0 4px 0px #344C29;">
                            <span class="fs-20">聘</span>：文案策划、市场专员、H5游戏开发工程师、人事培训经理、媒介专员、执行总裁、视觉创作
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide section red-slide">
                <div class="my-content">
                    <div class="in-bg first-bg bg-position-middle-center bg-repeat-no bg-size-cover" style="background-image: url(image/2_bg.jpg);">
                        <div class="font-text left-fade-in tra-duration-15s tra-timing-function-ease fs-14" style="width: 180px; top: 25%; left: -3%;">
                            <img src="image/2_img1.png" alt="狼人杀"/>
                        </div>
                        <div class="font-text right-fade-in tra-duration-15s tra-timing-function-ease fs-12" style="width: 170px; padding: 10px; bottom: 32%; letter-spacing: 0; background-color: rgba(24,58,34,0.5); line-height: 18px; right: 2%; border-radius: 6px; box-shadow: 0 0 4px 0px #344C29;">
                            这里没有风度翩翩的君子<br>
                            只有一群快、狠、准的狼同胞们<br>
                            伺机而动，蓄势待发......<br>
                            你可能并没有万人敌的实力<br>
                            但是我相信你的嗅觉<br>
                            闻到没有<br>
                            深林里狼群们牙下的唾液<br>
                            组织在召唤你<br>
                        </div>
                    </div>
                </div>
            </div>


            <div class="swiper-slide section orange-slide">
                <div class="my-content">
                    <div class="in-bg first-bg bg-position-middle-center bg-repeat-no bg-size-cover" style="background-image: url(image/3_bg.jpg);">
                        <div class="font-text left-fade-in tra-duration-15s tra-timing-function-ease fs-14" style="left: 50%; top: 30%; margin-left: -97px; width: 160px; padding: 5px 10px; letter-spacing: 0; background-color: rgba(24,58,34,0.6); line-height: 18px; right: 2%; border-radius: 6px; box-shadow: 0 0 4px 0px #25371D;">
                            月黑杀人夜，风高放火天<br>
                            小心，狼人来了……
                        </div>
                        <div class="font-text animation-flash animation-duration-2s animation-count-infinite fs-20" style="width: 100px; padding: 10px; bottom: 23%; letter-spacing: 0; text-align: center; background-color: rgba(24,58,34,0.5); line-height: 18px; border-radius: 6px; box-shadow: 0 0 4px 0px #344C29; left: 52%; margin-left: -60px;">
                            游戏开始
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide section orange-slide">
                <div class="my-content">
                    <div class="in-bg first-bg bg-position-middle-center bg-repeat-no bg-size-cover" style="background-image: url(image/4_bg.jpg);">
                        <div class="font-text animation-flash animation-duration-2s animation-count-infinite fs-12" style="width: 190px; padding: 5px 10px; bottom: 27%; letter-spacing: 1px; text-align: center; background-color: rgba(24,58,34,0.5); line-height: 18px; border-radius: 6px; box-shadow: 0 0 4px 0px #344C29; left: 52%; margin-left: -105px; white-space: nowrap;">
                            黑夜来临，所有人<span class="fs-16">闭上眼睛</span>....
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide section orange-slide">
                <div class="my-content">
                    <div class="in-bg first-bg bg-position-middle-center bg-repeat-no bg-size-cover" style="background-image: url(image/5_bg.jpg);">
                        <div class="font-text animation-bounceInFromRight0 animation-duration-15s" style="width: 240px; top: 5%; right: -9%;">
                            <img src="image/5_img.png" alt="狼人杀"/>
                        </div>
                        <div class="font-text fs-16 left-fade-in tra-duration-15s tra-timing-function-ease tra-delay-15s" style="width: 190px; top: 14%; letter-spacing: 1px; line-height: 18px; left: 10%; white-space: nowrap; font-size: 18px;">
                            长老
                        </div>
                        <div class="font-text fs-12 left-fade-in tra-duration-15s tra-timing-function-ease tra-delay-2s" style="width: 190px; top: 20%; letter-spacing: 1px; line-height: 18px; left: 10%; white-space: nowrap;">
                            我，已经期待太久了<br>
                            终极厮杀，你够格吗？
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 如果需要滚动条 -->
        <!--<div class="swiper-scrollbar"></div>-->
        <div class="audio-btn fa-spin"></div>
        <div class="help-up animated-infinite"></div>
        <div id="bg-audio" style="display: none;">
            <audio autoplay="autoplay" loop="loop" preload="auto">
                <source src="audio/bg.mp3" type="audio/mpeg" />
                你的浏览器不支持
            </audio>
        </div>
    </div>
