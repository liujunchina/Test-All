<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/jquery.1.8.js"></script>
<script type="text/javascript" src="js/jquery.scrolling-parallax.js"></script>
<title>Insert title here</title>
</head>
<style type="text/css">
#content {
    min-height: 2500px;
    text-align: center;
    position: relative;
}
#content #inner-content{
	height: 500px;
	width:400px;
	margin: 50px auto;
	position: relative;
	z-index: 0;
	padding: 5px 10px;
	background: rgb(155, 137, 137);
}
#lyan{
	position:fixed;
	top: 100px;
    left: 10%;
    display: block;
}

</style>

<body>
	<div id="content">
		<div id="inner-content">
			<h1>
				Patallax Scrolling Text ÔºÅ
			</h1>
		</div>
	</div>

	<div id="lyan">
		<img src="images/luy.jpg" />
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		$("#lyan").scrollingParallax({
			staticSpeed: 0.1,
			loopIt: false,
		});
	});
</script>



</html>
