<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/jquery.1.8.js"></script>
<script type="text/javascript" src="js/jquery.scrolling-parallax.js"></script>
<title>Insert title here</title>
</head>
<style type="text/css">
#content {
    min-height: 1500px;
    text-align: center;
    position: relative;
}
#content #inner-content{
	width:400px;
	margin: 50px auto;
	position: relative;
	z-index: 0;
	padding: 5px 10px;
	background: rgb(155, 137, 137);
}
</style>

<body>
	<div id="content">
		<div id="inner-content">
			<h1>
				Parallax Scrolling Test ！
			</h1>
		</div>
	</div>
</body>
<script type="text/javascript">
	// staticSpeed 滚动速度
	// loopIt 是否循环滚动
	// staticScrollLimit 滚动完后是否继续跟随鼠标 或者固定不动





	$(document).ready(function() {
		$.scrollingParallax('images/leaves-foreground.png', {
			staticSpeed: 1.7,
			loopIt: false,
			staticScrollLimit: false,
			bgHeight: '220%',
			disableIE6: true
		});

		$.scrollingParallax('images/leaves-midground.png', {
			staticSpeed: .4,
			loopIt: false,
			bgHeight: '200%',
			staticScrollLimit: false,
			disableIE6: true
		});
		
		$.scrollingParallax('images/leaves-background.png', {
			staticSpeed: .17,
			loopIt: true,
			bgHeight: '280%',
			disableIE6Animation:false
		});



	})
</script>



</html>
