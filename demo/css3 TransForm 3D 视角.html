<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css3 Transform 3D 视角</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .bg{
            position: absolute;
            width: 100%;
            height: 100%;
        }


        .ts-div-bg,.ts-div{
            position: absolute;
            width: 300px;
            height: 300px;
            left: 50%;
            margin-left: -150px;
            top: 50%;
            margin-top: -150px;
            background-color: #0782C1;
            transition: transform 1s ease;
        }
        .ts-div-bg{
            background-color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="warp bg">
        <div class="ts-div-bg"></div>
        <div class="ts-div">

        </div>
    </div>
<script src="js/jquery.min.js"></script>
</body>
</html>
