<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css3 Transform 3D 视角</title>
    <style>
        html,body{
            overflow: hidden;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .bg{
            position: absolute;
            width: 128px;
            height: 100px;
            left: 50%;
            margin-left: -64px;
            top: 50%;
            margin-top: -200px;
            background-color: rgba(0,0,0,0.3);
            text-align: center;
            perspective: 640px;
            transform-style: preserve-3d;
            transition: opacity 1s, transform 1s;

        }

        .ts-div-bg,.ts-div{
            position: absolute;
            width: 160px;
            height: 160px;
            left: 50%;
            margin-left: -80px;
            top: 50%;
            margin-top: -80px;
            background-color: #0782C1;
            transition: transform 1s ease;
        }
        .ts-div-bg{
            background-color: rgba(0,0,0,0.3);
        }
        .warp>img{
            width: 128px;
            display: block;
            position: absolute;
            backface-visibility: visible;
            left: 50%;
            margin-left: -69px;
            bottom: 0;
        }


    </style>
</head>
<body>
    <div class="warp bg">
        <img src="img/mm10.jpg" alt=""/>
        <img src="img/mm13.jpg" alt=""/>
        <img src="img/mm15.jpg" alt=""/>
        <img src="img/mm3.jpg" alt=""/>
        <img src="img/mm4.jpg" alt=""/>
        <img src="img/mm8.jpg" alt=""/>
        <img src="img/mm7.jpg" alt=""/>
        <img src="img/mm15.jpg" alt=""/>
        <img src="img/mm8.jpg" alt=""/>
    </div>
<script src="js/jquery.min.js"></script>
<script>
    $(".warp>img").each(function (i,v) {
        $(this).css({
            'transform' : 'rotateY(' + i * 40 + 'deg) translateZ(195.838554845096px)',
            '-webkit-transform' : 'rotateY(' + i * 40 + 'deg) translateZ(195.838554845096px)'
        })
    })


</script>


</body>
</html>
