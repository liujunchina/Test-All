<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>启明星新春年会大抽奖</title>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="css/style.css?01"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/_base.js?01"></script>
</head>
<body>
    <div class="container">
        <div class="lottery-wrap">
            <div class="bg-img">
                <img src="img/bg.jpg" alt=""/>
            </div>
            <div class="content-wrap">
                <div class="wrap">
                    <div class="wel-2016" id="j_wel2016">
                        <img src="img/2016.png" alt="">
                    </div>

                    <div class="game" id="j_gameWrap">
                        <img src="img/game.png" alt=""/>
                        <div class="control-wrap">
                            <a href="javascript:;" id="j_controlBtn" class="control-btn">开始</a>
                        </div>
                        <div class="num-wrap">
                            <span id="j_num_1" class="num num1"></span>
                            <span id="j_num_2" class="num num2"></span>
                            <span id="j_num_3" class="num num3"></span>
                        </div>
                    </div>
                    <button id="j-clearList" class="clear-list">清除抽奖记录</button>
                </div>

                <div class="result-wrap" id="j_resultWrap">
                    <div class="layer-bg" id="j_layerBg"></div>
                    <div class="content">
                        <div class="info-wrap">
                            <h3 class="info">幸运儿 </h3>
                            <p class="result">
                                <span class="id j_id"></span>
                                <span class="name j_name"></span>
                                <span class="department j_department"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/js.js?01"></script>
</body>
</html>
