
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
* { margin:0; padding:0;}
body { font-size:12px;}
.comment { margin-top:10px; padding:10px; border:1px solid #ccc;background:#DDD;}
.comment h6 { font-weight:700; font-size:14px;}
.para { margin-top:5px; text-indent:2em;background:#DDD;}
</style>
 <!--   引入jQuery -->
<script src="../../../js/jQuery.1.8.js" type="text/javascript"></script>
<script type="text/javascript">
		/*
			serializeArray()方法,于 serialize()方法类似，区别在于 serializeArray()返回的是json格式的数据，而不是字符串
		*/

		$(function(){
			$("#send").bind("click",function(){
				$data = $(":checkbox,:radio").serializeArray();	//serializeArray()方法
				console.log($data);
				$.each($data,function(dataIndex,dataDe){
					alert(dataDe.name + " " + dataDe.value);
				})
			});
		})

</script>
</head>
<body>

<input type="checkbox" name="check" value="1" checked="checked"/>篮球<br/>
<input type="checkbox" name="check" value="2" />足球<br/>
<input type="checkbox" name="check" value="3" />乒乓球<br/>
<input type="checkbox" name="check" value="4" />羽毛球<br/>

<input type="radio" name="radio" value="1" checked="checked"/>篮球<br/>
<input type="radio" name="radio" value="2" />足球<br/>
<input type="radio" name="radio" value="3" />乒乓球<br/>
<input type="radio" name="radio" value="4" />羽毛球<br/>


<button id="send">提交</button>

</body>
</html>
