<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ajax  load test.html </title>
<script type="text/javascript" src="../../../js/jQuery.1.8.js"></script>
<style type="text/css">
	* { margin:0; padding:0;}
	body { font-size:12px;}
	.comment { margin-top:10px; padding:10px; border:1px solid #ccc;background:#DDD;}
	.comment h6 { font-weight:700; font-size:14px;}
	.para { margin-top:5px; text-indent:2em;background:#DDD;}
</style>
</head>

<body>
	<input type="button" id="send" value="Ajax完整获取" />
	<input type="button" id="sendload" value="load 带参数选择器获取" />
	<input type="button" id="sendcallback" value="load 带回调函数" />
	<div class="comment">已有评论:</div>
	<div id="resText"></div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#send").click(function() {
				/*
		load() 方法通过 AJAX 请求从服务器加载数据，并把返回的数据放置到指定的元素中。 后两个参数为可选
		 load (url,date,callback)	URL地址，date发送至服务器的数据 ,callback完成后回调的函数无论成功与否 后两个参数为可选

		传递方式根据 参数 data 来自动指定。如果没有就采用GET方式；反之则自动采用 post 方式
			$("#resText").load("test.php",function(){
					// 没有参数  get 方式
			})

			$("#resText").load("test.php",{name:"rain",age:"22"},function(){
				// 有参数 自动 POST 方式
			})

			*/
				$("#resText").empty().load("test.html"); //插入load 内容到#resText 元素内 preend,先清空是因为需要加载多次
			})

			$("#sendload").click(function() {
				$("#resText").empty().load("test.html .para"); //loda("url selector")	URL 参数可以使用 选择器 ,注意于url 之间加空格 .para表class为.para的元素
			})

			$("#sendcallback").click(function() { // 需要注意的是 无论 ajax 成功与否都会执行 callback function
				$("#resText").empty().load("test.html .para", function(responseText, textStatus, XMLHttpRequest) {
					alert($(this).html()); //
					alert(responseText);
					alert(textStatus);
					alert(XMLHttpRequest);
				})
			})
		})
	</script>
</body>
</html>
