<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>下拉框操作</title>
<script type="text/javascript" src="../../../js/jQuery.1.8.js"></script>
<style type="text/css">
	body{
		padding: 50px;
	}

	div.content {
	   float:left;
	   text-align: center;
	   margin: 10px;
	}

	span { 
		display:block; 
		margin:2px 2px;
		padding:4px 10px; 
		background:#898989;
		cursor:pointer;
		font-size:12px;
		color:white;
	}

</style>
</head>
<body>
	<div class="content">
		<select multiple id="select1" style="width:100px;height:160px;">
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
			<option value="5">选项5</option>
			<option value="6">选项6</option>
			<option value="7">选项7</option>
		</select>

		<div>
			<span id="add">选中添加到右边&gt;&gt;</span>
			<span id="add_all">全部添加到右边&gt;&gt;</pan>
		</div>
	</div>

	<div class="content">
		<select multiple id="select2" style="width:100px;height:160px;">
			<option value="8">选项8</option>			
		</select>
		<div>
			<span id="remove">&lt;&lt;选中删除到左边</span>
			<span id="remove_all">&lt;&lt;选中删除到左边</span>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			// 添加到右边
			$("#add").click(function(){ //选中添加
				$("#select1 option:selected").appendTo($("#select2"));
			})

			$("#add_all").click(function(){	//全部添加
				$("#select1 option").appendTo("#select2");
			});

			$("#select1").dblclick(function(){	// 双击添加
				 $("option:selected",this).appendTo("#select2");
				// $(this).children("option:selected").appendTo("#select2");
				// $(this).children().filter(":selected").appendTo("#select2");
				// $("#select1 option:selected").appendTo("#select2");
			});

			// 添加到左边
			$("#remove").click(function(){	//选中
				$("#select2 option:selected").appendTo($("#select1"));
			})

			$("#remove_all").click(function(){	// 全部
				$("#select2 option").appendTo($("#select1"));
			})

			$("#select2").dblclick(function(){	// 双击
				$(this).children("option:selected").appendTo("#select1");
			})
		})
	</script>
</body>
</html>
