<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>validate 通过name的值去匹配</title>
<script type="text/javascript" src="../../../js/jQuery.1.8.js"></script>
<script type="text/javascript" src="../../../js/jquery.validate.min.js"></script>
<!-- <script type="text/javascript" src="js/jquery.validate.js"></script> -->
<style type="text/css">
	*{
		font-family: verdana;
		font-size: 96%;
	}
	label{
		width: 10em;
		float: left;
	}
	label.error{
		float: none;
		color: red;
		padding-left: 0.5em;
		vertical-align: top;
	}
	p{
		clear: both;
	}
	.submit{
		margin-left: 12em;
	}
	em{
		font-weight: bold;
		padding-right: 1em;
		vertical-align: top;
	}
	em.error{
		background: url("images/unchecked.gif")  no-repeat 0px 0px;
		padding-left: 16px;
	}
	em.success{
		background: url("images/checked.gif") no-repeat 0px 0px;
		padding-left: 16px;
	}

</style>
</head>
<body>
	<form class="cmxform" id="commentForm" method="get" action = "#">
		<fieldset>
			<legend>一个简单的验证带验证提示的评论例子</legend>
			<p>
				<label for="cusername">姓名</label><em>*</em>
				<input id="cusername" name="username" size="25" />
			</p>
			<p>
				<label for="cemail">电子邮件</label><em>*</em>
				<input id="cemail" name="email" size="25" />
			</p>
			<p>
				<label for="curl">网址</label><em>&nbsp;</em>
				<input id="curl" name ="url" size="25" value="" />
			</p>
			<p>
				<label for="ccomment">你的评论</label><em>*</em>
				<textarea id="ccomment" name="comment" cols="22" ></textarea>
			</p>
			<p>
				<input class="submit" type="submit" value="提交" />
			</p>
		</fieldset>
	</form>

<script type="text/javascript">
	$(document).ready(function(){
		/*
			推荐使用这种方法
			使用 name 的值去获取元素
		*/
		$("#commentForm").validate({
			rules:{	//匹配到元素，绑定事件
				username:{
					required:true,
					minlength:2
				},
				email:{
					required:true,
					email:true
				},
				url:"url",
				comment:"required"
			},
			messages:{	// 修改默认提示信息
				username:{
					required:"输入名称，比如大黄，阿呆",
					minlength:"不能少于两个字符,亲"
				},
				email:{
					required:"输入邮箱地址 ，亲",
					email:"不是邮件地址格式不通过的，亲"
				},
				url: "知道什么叫URL吗 ，你妹",
				comment:"你不填写评论内容就给我滚粗"
			},
			errorElement:"em",	//修改默认默认错误提示的标签,默认 label
			success:function(label){	//验证通过后执行的会调函数
				label.text("").addClass("success");	//清空提示区内容，添加css
			}
		});
	})
</script>

</body>
</html>
