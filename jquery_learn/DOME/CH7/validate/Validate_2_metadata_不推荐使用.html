<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Validate_metadata</title>
<script type="text/javascript" src="../../../js/jQuery.1.8.js"></script>

<script type="text/javascript" src="../../../js/jquery.validate.js"></script>
<!-- <script type="text/javascript" src="../../../js/jquery.validate.min.js"></script> -->
<script type="text/javascript" src="js/jquery.metadata.js"></script>

<style type="text/css">
	*{
		font-family: verdana;
		font-size: 96%;
	}
	label{
		width: 10em;
		float: left;
	}
	label.error{
		float: none;
		color: red;
		padding-left: 0.5em;
		vertical-align: top;
	}
	p{
		clear: both;
	}
	.submit{
		margin-left: 12em;
	}
	em{
		font-weight: bold;
		padding-right: 1em;
		vertical-align: top;

	}
</style>
</head>
<body>
	<form class="cmxform" id="commentForm" method="get" action="#">
		<fieldset>
			<legend>一个简单的验证带验证提示的例子</legend>
			<p>
				<label for="cusername">姓名</label><em>*</em>
				<input id="cusername" name="username" size="25" class="{validate:{required:true,minlength:2}}"/>
			</p>

			<p>
				<label for="cemail">电子邮件</label><em>*</em>
				<input id="cemail" name="email" size="25" class="{validate:{required:true,email:true}}" />
			</p>

			<p>
				<label for="curl">网址</label><em>&nbsp;</em>
				<input id="curl" name="url" size="25" class="{validate:{url:true}}" />
			</p>
			
			<p>
				<label for="ccomment">你的评论</label><em>*</em>
				<textarea id="ccomment" name="comment" cols="22" class="{validate:{required:true}}"></textarea>
			</p>

			<p>
				<input class="submit" type="submit" value="提交" />
			</p>
		</fieldset>
	</form>
<script type="text/javascript">
	$(document).ready(function(){
		$("#commentForm").validate({meta: "validate"});
	})

</script>
</body>
</html>
