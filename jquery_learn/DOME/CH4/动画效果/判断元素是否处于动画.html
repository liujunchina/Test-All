<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>通过 is(":animate") 判断是否动画状态</title>
	<script type="text/javascript" src="../../../js/jQuery.1.8.js"></script>
<style type="text/css">
	.divtest{
		width:100px; 
		height:100px; 
		background:#96E555; 
		margin：50px 0 0 50px;
		float: left;
	}
</style>
</head>
<body>
	<button id="clickStop">点击暂停</button>
	<div class="divtest"></div>
	<div class="divtest"></div>
	<div class="divtest"></div>
	<div class="divtest"></div>
	<div class="divtest"></div>
	<div class="divtest"></div>
</body>
<script type="text/javascript">
	$(function(){
		function fun1(){
			$("div").slideToggle("fast",fun1);
		}

		fun1();

		function fun2(){
			$("div").fadeToggle("fast",fun2);
		}

		$("#clickStop").click(function(){
			if($(this).next().is(":animated")){	//当进行动画时
				$(this).next().stop();
			}else{
				fun2();
			}
		})

	})
</script>
</html>
