<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="text/javascript" src="../../../js/jquery.1.8.js"></script>
	<style type="text/css">
		body{
			margin:0;
			padding:40px;
			background:#fff;
			font:80% Arial, Helvetica, sans-serif;
			color:#555;
			line-height:180%;
		}

		p{
			clear:both;
			margin:0;
			padding:.5em 0;
		}

		#tooltip{
			position:absolute;
			border:1px solid #333;
			background:#f7f5d1;
			padding:1px;
			color:#333;
			display:none;
		}

		.mypage{
			width: 800px;
			height: 500px;
			background: rgb(235, 235, 235);
		}
	</style>
</head>
<body>
	<p><a href="#" class="tooltip" title="这超链接提示1.">提示1.</a></p>
	<p><a href="#" class="tooltip" title="超链接提示2.">提示2.</a></p>
	<p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
	<p><a href="#" title="这是自带提示2.">自带提示2.</a></p>


	<div class="mypage">
		<p>鼠标指针位于:<span></span></p>
		<script type="text/javascript">
			$(document).ready(function(){
				$(".mypage").mousemove(function(e){
					$(".mypage p span").text("x:" + e.pageX + " y: " + e.pageY);
				});
			})
		</script>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			var x =10 ;
			var y = 20 ;

			$("a.tooltip").mouseover(function(e){
				this.myTitle = this.title; // 当鼠标移上去的时候 ，先把默认 title 值赋值给 myTitle
				this.title = "";	// 然后 修改默认title值为空
				var tooltip = "<div id='tooltip'>" + this.myTitle + "<\/div>";	//创建div
				$("body").append(tooltip);	// 追加 dom 节点在body最后
				$("#tooltip").css({
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"
				}).show("fast");
			}).mouseout(function(){
				this.title = this.myTitle; //把myTitle的值再赋给默认title，不然第二次移上来的时候 会导致 title为空
				$("#tooltip").remove();	//移除dom节点
			}).mousemove(function(e){	//移动的时候 div跟随
				$("#tooltip").css({
					"top": (e.pageY+y) + "px",
					"left": (e.pageX+x) + "px"	
				});
			});
		})
	</script>
</body>
</heml>
