<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
    <script src="../../script/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div id="demo" v-demo:hello.a.b="msg">

        </div>
    </div>

<script>

    Vue.directive('demo',{
        bind: function () {
            console.log("demo bound ！");
        },
        update: function (value) {
            this.el.innerHTML =
                    'name - '       + this.name + '<br>' +
                    'expression - ' + this.expression + '<br>' +
                    'argument - '   + this.arg + '<br>' +
                    'modifiers - '  + JSON.stringify(this.modifiers) + '<br>' +
                    'value - '      + value
        },
        unbind: function () {

        }
    });

    new Vue({
        data : {
            title : '编写自定义指令'
        },
        el : '#app'
    });
</script>

</body>
</html>
