<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>测试</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css"  media="all" type="text/css" />
    <link rel="stylesheet" href="css/my.css" media="all" type="text/css">
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .blue-slide {
        background: #4390EE;
    }
    .red-slide {
        background: #CA4040;
    }
    .orange-slide {
        background: #FF8604;
    }
    .swiper-slide {
        line-height: 300px;
        color: #fff;
        font-size: 36px;
        text-align: center;
    }
    .swiper-container{
        width: 100%;
        height: 400px;
    }

</style>


</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide">第一页</div>
            <div class="swiper-slide red-slide">第二页</div>
            <div class="swiper-slide orange-slide">第三页</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <!--<div class="swiper-scrollbar"></div>-->
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        var mySwiper = new Swiper('.swiper-container',{
            loop : true,
            autoplay: 3000,
            autoplayDisableOnInteraction : false,
            speed:500,
//            grabCursor : true,
            // 如果需要分页器
            pagination: '.swiper-pagination',

            // 如果需要前进后退按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',

            // 如果需要滚动条
//            scrollbar: '.swiper-scrollbar',


            paginationClickable: true,
            initialSlide :1
//            direction: 'vertical'

    });
    });
</script>
</html>
